<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var chegadaNoBr = 1500;
	var anoAtual = 2021;
	var idadeParaFilhos = 28;
	var diferencaAnos = anoAtual - chegadaNoBr;
	var quantidadeGeracoes = diferencaAnos / idadeParaFilhos;

	mostra("Passaram-se " + diferencaAnos + " anos");
	mostra("Teriam " + Math.round(quantidadeGeracoes) + " gerações");






</script>
